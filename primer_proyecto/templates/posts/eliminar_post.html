{% extends 'base.html' %}
{% block contenido %}

<h1>Eliminar artículo</h1>
<p>¿Estás seguro que deseas eliminar el artículo: <strong>{{ post.titulo }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
</form>

<br>
<a href="{% url 'posts:detalle_post' post.pk %}">Cancelar</a>

{% endblock %}

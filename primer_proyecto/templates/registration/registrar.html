{% extends 'base.html' %}

{% block contenido %}
<h2>Registro</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrarse</button>
</form>

{% for message in messages %}
<div class="alert">{{ message }}</div>
{% endfor %}

{% endblock %}
